    <title></title>

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.js" charset="utf-8"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-resource.js" charset="utf-8"></script>
    <script type="text/javascript" src="app.js" charset="utf-8"></script>
    <script type="text/javascript" src="/home-feat/home.controller.js" charset="utf-8"></script>
    <script type="text/javascript" src="/queryAll-feat/results.controller.js" charset="utf-8"></script>
    <script type="text/javascript" src="/queryTitle-feat/listing.controller.js" charset="utf-8"></script>

      </section>

      <section class='r flex-start'>
        <aside class='spaceAround'>

          <div class='r flex-end'>
            <de-new-search feature='search'></de-new-search>

        </aside>

        <main ng-view></main>
      </section>
    </div>
