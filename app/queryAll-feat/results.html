<section id='results'>

  <header>
    <h1 class='h1MarginBye inlineFlex'>Results</h1>
    <de-search-options purpose='Search.filter'></de-search-options>
    <div ng-if='Search.nope'>
      {{Search.nope}}
    </div>

  </header>

  <main>
    <section ng-repeat='(key, values) in Search.typeOfResult'>

      <h3>{{key}}</h3>

      <summary ng-if='values.length < 1'>
        Sorry, there were no results for this type.
      </summary>

      <summary ng-repeat='result in values | filter: Search.filter'>
          <section>
              <a href=/{{result.Type}}/{{result.Title}}>{{result.Title}}</a>,
              <i>{{result.Year}}</i>
          </section>
          <section>
            <img ng-if='result.Poster !== "N/A"' ng-src='{{result.Poster}}' class='poster'/>
            <img ng-if='result.Poster === "N/A"'class='shrug' src='https://s-media-cache-ak0.pinimg.com/736x/b4/14/de/b414de79dc4500757695c83d6ab4a912.jpg' />
          </section>
      </summary>

    </section>
  </main>

</section>
